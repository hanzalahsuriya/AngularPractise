<div class="row">
    <div class="col-xs-12">
      <form (ngSubmit)="onAddItem(f)" #f="ngForm">
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="name">Name</label>
            <!-- <input type="text" id="name" class="form-control" #nametext /> -->
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              ngModel
              required
            />
          </div>
          <div class="col-sm-2 form-group">
            <label for="amount">Amount</label>
            <!-- <input type="number" id="amount" class="form-control" #amounttext /> -->
            <input type="number" id="amount" name="amount" class="form-control" ngModel required />
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <!-- <button class="btn btn-success" type="submit" (click)="onAddIngredient(nametext)">Add</button> -->
            <button class="btn btn-success" type="submit">Add</button>
            <button class="btn btn-danger" type="submit">Delete</button>
            <button class="btn btn-primary" type="submit">Clear</button>
          </div>
        </div>
      </form>
    </div>
  </div>
